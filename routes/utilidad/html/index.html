<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SatelitLeo – Parámetros del análisis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <link rel="stylesheet" href="/routes/utilidad/css/styles.css" />
</head>

<body class="min-h-screen text-white font-sans relative overflow-x-hidden">
  <main class="px-6 py-10 max-w-6xl mx-auto space-y-10">
    <h1 class="text-3xl md:text-5xl font-extrabold text-center mb-4">Configuración de parámetros</h1>

    <!-- ===== MAPA ===== -->
    <section class="bg-black/70 w-full rounded-2xl shadow-lg border border-gray-700 backdrop-blur-sm p-6 space-y-6">
      <h2 class="text-xl font-semibold text-center">Selecciona una ubicación</h2>
      <div class="map-container relative rounded-2xl overflow-hidden shadow-lg w-full">
        <div id="map" class="rounded-2xl w-full h-96 md:h-[500px]"></div>
      </div>

      <p id="pointInfo" class="text-gray-300 text-center">
        Haz clic en el mapa para seleccionar un punto.
      </p>
    </section>

    <!-- ===== FORMULARIO DE PARÁMETROS ===== -->
    <section class="bg-black/60 p-6 rounded-2xl shadow-md border border-gray-700 space-y-4">
      <h2 class="text-lg font-semibold text-center mb-3">Introduce los parámetros del análisis</h2>

      <form id="paramForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Modelo:</label>
          <input type="text" id="model" class="w-full rounded-md p-2 text-black" placeholder="Ej: era5, gfs" />
        </div>
        <div>
          <label class="block text-sm mb-1">Parámetros (params):</label>
          <input type="text" id="params" class="w-full rounded-md p-2 text-black" placeholder="Ej: t_2m:C, wind_speed_10m:ms" />
        </div>
        <div>
          <label class="block text-sm mb-1">Resolución latitud (res_lat):</label>
          <input type="number" id="res_lat" class="w-full rounded-md p-2 text-black" placeholder="Ej: 0.02" step="0.01" />
        </div>
        <div>
          <label class="block text-sm mb-1">Resolución longitud (res_lon):</label>
          <input type="number" id="res_lon" class="w-full rounded-md p-2 text-black" placeholder="Ej: 0.02" step="0.01" />
        </div>
        <div>
          <label class="block text-sm mb-1">Paso temporal (step):</label>
          <input type="text" id="step" class="w-full rounded-md p-2 text-black" placeholder="Ej: PT9H" />
        </div>
      </form>
    </section>

    <!-- ===== BOTONES ===== -->
    <div id="ctas" class="mt-6 flex flex-wrap gap-4 justify-center hidden">
      <a href="#" class="px-6 py-3 rounded-full font-semibold bg-[#b71c1c] text-white hover:bg-[#8e0000]" data-endpoint="grid">
        Analizar como Mapa (Grid)
      </a>
      <a href="#" class="px-6 py-3 rounded-full font-semibold bg-[#b71c1c] text-white hover:bg-[#8e0000]" data-endpoint="timeseries">
        Analizar como Serie Temporal (TimeSeries)
      </a>
    </div>
  </main>

  <footer class="w-full py-8 text-center text-gray-400 text-sm">
    © 2025 SatelitLeo Project
  </footer>

  <script src="/routes/utilidad/js/scripts.js"></script>
</body>
</html>
